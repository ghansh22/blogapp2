 <h3>Login form</h3>

<div class="row show-hide-messages">
  <div [ngClass]='messageClass'>
    {{ message }}
  </div>
</div>

<form [formGroup]="form" (submit)="onLoginSubmit()">
  
  <div class="form-group">
    <label for="email">Email</label>
    <div [ngClass]="{'has-error':form.controls.email.errors && form.controls.email.dirty, 'has-success': !form.controls.email.errors && form.controls.email.dirty  }">
      <input type="text" name="email" class="form-control" placeholder="*email" formControlName='email' autocomplete="off">
      <ul class="help-block">
        <li *ngIf='form.controls.email.errors?.required && form.controls.email.dirty'>email is required!</li>
        <li *ngIf='form.controls.email.errors?.validateEmail && form.controls.email.dirty'>Please enter a valid email address.</li>
      </ul>
    </div>
  </div> 
  


  <div class="form-group">
    <label for="password">Password</label>
    <div [ngClass]="{'has-error':form.controls.password.errors && form.controls.password.dirty, 'has-success': !form.controls.password.errors && form.controls.password.dirty  }">
      <input type="password" name="password" class="form-control" placeholder="*password" formControlName='password'>
      <ul class="help-block">
        <li *ngIf='form.controls.password.errors?.required && form.controls.password.dirty'>password is required!</li>
      </ul>
    </div>
  </div> 

  <input [disabled]='!form.valid || processing' type="submit" value="submit" class="btn btn-block btn-primary">

</form>
